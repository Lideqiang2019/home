    <script type="text/javascript">
        // 定义曲线ajax返回的数据列表arr
        var reqA;
        var seriesData = new Array();
        var provinceAll = "";
        var timeAll = "";
        var countryAll = []
        var tAll = []
            // 将get到的数据进行处理，取出时间
        function date_name(patient) {
            var date_l = [];
            for (var key in patient['confirmedData']) {
                // console.log(key + ":" + patient['confirmedData'][key]);
                date_l.push(key);
            };
            return date_l;
        }
        // 将get到的数据进行处理，取出数量

        function patient_num(patient) {
            var nums = [];
            for (var key in patient['confirmedData']) {
                nums.push(patient['confirmedData'][key]);
            };
            return nums;
        }


        // 添加真实数据
        // 8080
        function add_real_data(cn, ct) {
            axios.get(latest_date, {
                    params: {}
                })
                .then(function(response) {
                    var l_date = response.data.date;
                    // console.log(l_date);
                    document.getElementById('table_time').innerHTML = "Results based on data by " + l_date;
                    axios.get(global_cum, {
                            params: {
                                countryName: cn,
                                endDate: l_date,
                                querydays: 60,
                            }
                        })
                        .then(function(response) {
                            var patient = response.data;
                            date_list = date_name(patient);
                            nums = patient_num(patient);
                            var key = cn + " real data"
                            var index = ct.indexOf(date_list[0]);
                            for (var i = 0; i < index; i++) {
                                nums.unshift(0);
                            }
                            index = ct.indexOf(date_list[date_list.length - 1]);
                            for (var i = index + 1; i < ct.length; i++) {
                                nums.push(0);
                            }
                            seriesData[key] = nums;
                            countryAll.push(cn);
                            // 加上我们模型的数据
                            ourModel(cn, ct);
                        })
                        .catch(function(error) {
                            console.log(error);
                        })
                        .then(function() {
                            // always executed
                        });
                })
                .catch(function(error) {
                    console.log(error);
                })
                .then(function() {

                });
        }
        // 异步加载我们模型对这个国家的预测 1234 port
        function ourModel(cn, ct) {
            $.ajax({
                url: compute_block_in, //请求的url地址
                dataType: "json", //返回格式为json
                async: true, //请求是否异步，默认为异步，这也是ajax重要特性
                data: {
                    "id": cn,
                    "skk": 0.5,
                    "kkk": 22, // no use
                    "sigma": 1,
                    "m": 1, // no use
                    'peak': 0,
                }, //参数值
                type: "GET", //请求方式
                success: function(req) {
                    //请求成功时处理
                    reqA = req;
                    req = req[0];
                    delete req["Unnamed: 0"];
                    delete req["Country"];
                    var nums_lists = [];
                    var time = [];
                    for (var k in req) {
                        time.push(k);
                        nums_lists.push(req[k]);
                    }
                    if (tAll.length == 0) {
                        tAll = time;
                    }
                    key = cn + " our model analysis";
                    seriesData[key] = nums_lists;
                    document.getElementById('barChart-show').style.display = "block";
                    //
                    time_barchart(cn, seriesData, ct);
                },
                error: function() {
                    //请求出错处理
                    console.log("ajax error");
                }
            });
        }

        // 异步加载全球表格数据
        function addGlobalTableData() {
            var response;
            $.ajax({
                url: compute_block_in,
                dataType: "json",
                async: true,
                data: {
                    "id": "zz",
                    "skk": 0.6,
                    "kkk": 0.1,
                    "sigma": 1,
                    "m": 1,
                    'peak': 2,
                },
                type: "GET",
                success: function(req) {
                    var cmp = function(x, y) {
                        var c = -Number(x['Peak value']) + Number(y['Peak value']);
                        return c;
                    }
                    req.sort(cmp);
                    var source = "";
                    for (var v in req) {
                        var v2 = Number(v) + 1;
                        source = source + "<tr><th scope='row'>" + v2 + "</th><td>" + req[v]["Country"] + "</td><td>" + req[v]["Peak value"] + "</td></tr>";
                    }
                    $("#tableBody").html(source);
                }
            });
        }
        // 清楚之前的画布数据
        function clearFuc() {
            tAll = []
            seriesData = new Array();
            countryAll = [];
            time_barchart(provinceAll, seriesData, timeAll);
            document.getElementById('barChart-show').style.display = "none";
        }

        function dailyincrease() {
            if (tAll.length > 0) {
                // 只有分析过之后才展示增长量？
                var seriesData1 = [];
                for (var key in seriesData) {
                    // 直接var 浅拷贝
                    var numList = [];
                    for (var i = 0; i < seriesData[key].length; i++) {
                        numList[i] = 0;
                    }
                    for (var i = 1; i < numList.length - 1; i++) {
                        numList[i] = seriesData[key][i] - seriesData[key][i - 1];
                    }
                    seriesData1[key] = numList;
                    // seriesData1[key] = increse_nums(seriesData[key]);
                }
                var pa = " ";
                for (var i = 0; i < countryAll.length; i++) {
                    pa = pa + countryAll[i];
                }
                time_barchart1(provinceAll, seriesData1, tAll);
            }
        }

        var key = "";
        // 提交按钮按下的时候调用
        // 1234 port 
        function myFunction() {
            var obj = submitfunc();
            var m = obj.in_out;
            var skk = parseFloat(obj.skk) / 2;
            var kkk = obj.kkk;
            var province = replacespaceto_(obj.pc);
            var sigma = parseFloat(obj.sigma);
            // console.log(skk);
            // console.log(sigma);
            // jquery ajax
            $.ajax({
                url: compute_block_in, //请求的url地址
                dataType: "json", //返回格式为json
                async: true, //请求是否异步，默认为异步，这也是ajax重要特性
                data: {
                    "id": province,
                    "skk": skk,
                    "kkk": kkk,
                    "sigma": sigma,
                    "m": m,
                    'peak': 0,
                }, //参数值
                type: "GET", //请求方式
                beforeSend: function() {
                    //请求前的处理
                },
                success: function(req) {
                    //请求成功时处理
                    reqA = req;
                    req = req[0];
                    delete req["Unnamed: 0"];
                    delete req["Country"];
                    var nums_lists = [];
                    var time = [];
                    for (var k in req) {
                        time.push(k);
                        nums_lists.push(req[k]);
                    }
                    if (tAll.length == 0) {
                        tAll = time;
                    }
                    // 恢复2倍显示
                    skk = skk * 2;
                    key = province + ": Quarantine factor: " + skk.toFixed(2) + "; " + "Detection factor: " + sigma.toFixed(2);
                    seriesData[key] = nums_lists;
                    document.getElementById('barChart-show').style.display = "block";
                    if (countryAll.indexOf(province) == -1) {
                        // 第一次调用这个国家
                        // 调用加载真实数据 8080 port
                        add_real_data(obj.pc, time);
                    } else {
                        // console.log(nums_lists);
                        time_barchart(province, seriesData, time);
                    }
                },
                complete: function() {
                    //请求完成的处理
                },
                error: function() {
                    //请求出错处理
                    console.log("ajax error");
                }
            });
        }
    </script>

        // console.log(s1)
        // 图例 要全局
        var leg = []

        function time_barchart(province, nums_lists, time) {
            var barcharts = echarts.init(document.getElementById("barChart-show"));
            // nums_lists是截止目前用户输入的所有参数对应的 数据  最后一个是最新的 最后一个颜色不一样
            var data_bar = [];
            leg = [];
            // 保存最大值 方便y轴
            var max = 0;
            //
            for (var key in nums_lists) {
                data_bar.push(nums_lists[key]);
                leg.push(key);
            }
            var ser = [];
            for (i = 0; i < data_bar.length; i++) {
                if (leg[i].indexOf("real data") != -1) {
                    ser.push({
                        name: leg[i],
                        type: 'scatter',
                        data: data_bar[i],
                        symbolSize: function(data) {
                            if (data == 0) {
                                return 0;
                            } else return 5;
                        },
                    });
                } else {
                    ser.push({
                        name: leg[i],
                        type: 'line',
                        data: data_bar[i]
                    });
                }

            }
            for (var i = 0; i < data_bar.length; i++) {
                for (var j = 0; j < data_bar[i].length; j++) {
                    max = Math.max(max, data_bar[i][j]);
                }
            }
            // console.log(ser);
            var option = {
                title: {
                    show: true,
                    text: "The predicted cumulative cases in " + String(province),
                    x: "left",
                    y: "top",

                    subtext: 'Data Source: data from WHO and JHU',
                    textStyle: {
                        color: '#BBBBC0',
                        fontFamily: "gothic",
                        fontSize: 16,
                    },
                    subtextStyle: {
                        color: '#000',
                        fontFamily: "gothic",
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效

                            show: false
                        },
                        dataZoom: { //数据缩放视图
                            show: false,
                        },
                        saveAsImage: { //保存图片
                            show: false,
                        },
                        // magicType: { //动态类型切换
                        //     type: ['bar', 'line']
                        // }
                    }

                    x: "right",
                    y: "bottom",
                    show: true,
                    type: "plain",
                    data: leg,
                    orient: 'vertical',
                    top: 20,
                    textStyle: {
                        color: '#663333',
                        fontSize: 12
                    }

                    startValue: s1,

                    type: 'inside'

                            color: '#000'

                    },
                    type: 'value',
                    min: 0,
                }],
                series: ser
            };
            barcharts.setOption(option);

        // 增量
        function increse_nums(patient_num) {
            var res = [];
            for (var i = 0; i < patient_num.length - 1; i++) {
                res[i] = patient_num[i + 1] - patient_num[i];

            return res;

        // 提交表单中所选的value值，用字典返回
        function submitfunc() {

            var country_c = document.getElementById('global_box4').value;

            // console.log(country_c);

            var province_c = document.getElementById('china_box4').value;

            // console.log(province_c);

            var in_out_c = select_in_out(document.getElementsByName('optionsRadios'));

            var pc;
            if (in_out_c == 0) {
                pc = province_c;
            } else {
                pc = country_c;
            }
            var skk = document.getElementById('show_skk').value;
            var kkk = document.getElementById('show_kkk').value;
            var sigma = document.getElementById('show_sigma').value;
            var model_choice = model_select(document.getElementsByName('modelRadios'));

            return {
                in_out: in_out_c,
                pc: pc,
                skk: skk,
                kkk: kkk,
                sigma: sigma
            };
        }

        // 选择国内或者国外，将其字符串换成value和后端接口对应

        function select_in_out(in_out_c) {

            for (var i = 0; i < in_out_c.length; i++) {

                if (in_out_c[i].checked) {
                    if (in_out_c[i].value == 'Global') {
                        return 1;
                    } else {
                        return 0;
                    }
                }

            }
        };


        // 模型选择部分，提供三个选项，并对应不同的value
        function model_select(model_choice) {

            for (var i = 0; i < model_choice.length; i++) {

                if (model_choice[i].checked) {
                    if (model_choice[i].value == 'model1') {
                        return 1;
                    } else if (model_choice[i].value = 'model2') {
                        return 2;
                    } else {
                        return 3;
                    }
                }

            }
        }

        // document.getElementById("worldlist").style.display = "none";

            for (var i = 0; i < radio.length; i++) {

                    if (radio[i].value == 'Global') {

                        document.getElementById("skk_display").style.display = "block";

                        document.getElementById("sigma_display").style.display = "block";
                    } else {

                        document.getElementById("china_display").style.display = "block";

                        document.getElementById("skk_display").style.display = "block";
                        document.getElementById("kkk_display").style.display = "block";

    <!-- 自动联想style设置 -->
    <script>
        $(document).ready(think());

        function think() {
            //  判断是global还是China，确定联想列表
            var hohoid, box4id;
            var in_out_c = select_in_out(document.getElementsByName('optionsRadios'));
            if (in_out_c == 0) {
                hohoid = "china_hoho";
                box4id = 'china_box4';
            } else {
                hohoid = 'global_hoho';
                box4id = 'global_box4';
            }

            // 自动联想实现
            var cus = 0;
            var classname = "";
            var arry = new Array();
            var $autocomplete = $("<ul class='autocomplete'></ul>").hide().insertAfter("#" + box4id);
            $("#" + hohoid).find("option").each(function(i, n) {
                arry[i] = $(this).text()
            });

            $("#" + box4id).focus(function() {
                if ($("#" + box4id).val() == "===Please Choose===") {
                    $("#" + box4id).val("");
                }
            });
            $("#" + box4id).blur(function() {
                if ($("#" + box4id).val() == "") {
                    $("#" + box4id).val("===Please Choose===");
                }
            });
            $("#" + box4id).keyup(function(event) {
                if ((event.keyCode != 38) && (event.keyCode != 40) && (event.keyCode != 13)) {
                    $autocomplete.empty();
                    var $SerTxt = $("#" + box4id).val().toLowerCase();

                    if ($SerTxt != "" && $SerTxt != null) {
                        for (var k = 0; k < arry.length; k++) {
                            if (arry[k].toLowerCase().indexOf($SerTxt) >= 0) {
                                $("<li title=" + arry[k] + " class=" + classname + "></li>").text(arry[k]).appendTo($autocomplete).mouseover(function() {
                                    $(".autocomplete li").removeClass("hovers");
                                    $(this).css({
                                        background: "#3368c4",
                                        color: "#fff"
                                    })
                                }).mouseout(function() {
                                    $(this).css({
                                        background: "#fff",
                                        color: "#000"
                                    })
                                }).click(function() {
                                    $("#" + box4id).val($(this).text());
                                    $autocomplete.hide()
                                })
                            }
                        }
                    }
                    $autocomplete.show()
                }
                var listsize = $(".autocomplete li").size();
                $(".autocomplete li").eq(0).addClass("hovers");
                if (event.keyCode == 38) {
                    if (cus < 1) {
                        cus = listsize - 1;
                        $(".autocomplete li").removeClass();
                        $(".autocomplete li").eq(cus).addClass("hovers");
                        var text = $(".autocomplete li").eq(cus).text();
                        $("#" + box4id).val(text)
                    } else {
                        cus--;
                        $(".autocomplete li").removeClass();
                        $(".autocomplete li").eq(cus).addClass("hovers");
                        var text = $(".autocomplete li").eq(cus).text();
                        $("#" + box4id).val(text)
                    }
                }
                if (event.keyCode == 40) {
                    if (cus < (listsize - 1)) {
                        cus++;
                        $(".autocomplete li").removeClass();
                        $(".autocomplete li").eq(cus).addClass("hovers");
                        var text = $(".autocomplete li").eq(cus).text();
                        $("#" + box4id).val(text)
                    } else {
                        cus = 0;
                        $(".autocomplete li").removeClass();
                        $(".autocomplete li").eq(cus).addClass("hovers");
                        var text = $(".autocomplete li").eq(cus).text();
                        $("#" + box4id).val(text)
                    }
                }
                if (event.keyCode == 13) {
                    $(".autocomplete li").removeClass();
                    $("#HTML").html("Your choice is <font color='red'>" + $(".autocomplete li").eq(cus).text() + "</font>");
                    $autocomplete.hide();

                }
            }).blur(function() {
                setTimeout(function() {
                        $autocomplete.hide()
                    },
                    3000)
            })
        }

        function setValue(index) {
            //  判断是global还是China，确定联想列表
            var hohoid, box4id;
            var in_out_c = select_in_out(document.getElementsByName('optionsRadios'));
            if (in_out_c == 0) {
                hohoid = "china_hoho";
                box4id = 'china_box4';
            } else {
                hohoid = 'global_hoho';
                box4id = 'global_box4';
            }
            var ddl = document.getElementById(hohoid);
            var Value = ddl.options[index].text;
            document.getElementById(box4id).value = Value
            $("#HTML").html("你选择的是<font color='red'>" + Value + "</font>");


        }
    </script>
