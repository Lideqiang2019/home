<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用于输入和调用的list</title>
    <script type="text/javascript">
        var xmlhttp;
        function loadXMLDoc(url,cfunc)
        {
        if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
          }
        else
          {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
        xmlhttp.onreadystatechange=cfunc;
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
        }
        function myFunction()
        {
        loadXMLDoc("http://10.129.2.158:8000/api/country/korea",function()
          {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            }
          });
        }
        </script>
</head>
<body>
    <form id='form1' action="register.aspx" method="POST">
        <table bgcolor='pink' cellpadding="1px" cellspacing='1px' > 
            <tr>
                <td>model select:</td><br>
            </tr>
            <tr>
                <td> predictFun1<input name = "r1" type="radio" value="0"></td>
                <td> predictFun2<input name = "r1" type="radio" value="1"></td>
                <td> predictFun3<input name = "r1" type="radio" value="2"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="c1"></td>
            </tr>
        </table>
        

    </form>
    <button type="button" onclick="loadXMLDoc()">通过 AJAX 改变内容</button>
</body>
</html>
